<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Website</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header">
        <h1>Welcome to jQuery Mobile Website</h1>
    </div>

    <div data-role="content" id="pageone">
        <p>This is a simple mobile website using jQuery Mobile.</p>
        <!-- About button -->
        <a href="#about" id="aboutBtn" class="ui-btn ui-btn-b">About</a>
        <!-- Content area -->
        <div>
            <p>If you swipe me, I will disappear.</p>
            <p>Swipe me away!</p>
            <p>Swipe me too!</p>
        </div>
    </div>

    <div data-role="footer">
        <h4>&copy; 2024 jQuery Mobile</h4>
    </div>
</div>

<div data-role="page" id="about">
    <div data-role="header">
        <h1>About Us</h1>
    </div>

    <div data-role="content">
        <p>This is the about page of our mobile website.</p>
        <a href="#" data-rel="back" class="ui-btn ui-btn-a">Back</a>
    </div>

    <div data-role="footer">
        <h4>&copy; 2024 jQuery Mobile</h4>
    </div>
</div>

<!-- Script for touch event on About button -->
<script>
    $(document).on("pagecreate", function() {
        $("#aboutBtn").on("tap", function() {
            alert("You tapped the About button!");
        });
    });
</script>

<!-- Script for swipe event -->
<script>
    $(document).on("pagecreate", function() {
        $("#pageone").on("swipe", "p", function() {
            $(this).hide();
        });
    });
</script>

</body>
</html>
