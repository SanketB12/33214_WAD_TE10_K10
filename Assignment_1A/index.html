<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="logosec">
        <div class="logo">Dashboard</div>
        <img
          src="Images/logo.png"
          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img
            src="Images/search-icon.png"
            class="icn srchicn"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img src="Images/user-icon.png" class="icn" alt="user-icon" />
        <div class="dp">
          <img src="Images/user-avatar.png" class="dpicn" alt="user-avatar" />
        </div>
      </div>
    </header>

    <div class="main-container">
      <!-- Sidebar Navigation -->
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <img
                src="Images/dashboard-icon.png"
                class="nav-img"
                alt="dashboard"
              />
              <h3>Dashboard</h3>
            </div>

            <div class="option2 nav-option">
              <img
                src="Images/articles-icon.png"
                class="nav-img"
                alt="articles"
              />
              <h3>Articles</h3>
            </div>

            <div class="nav-option option3">
              <img src="Images/report-icon.png" class="nav-img" alt="report" />
              <h3>Report</h3>
            </div>

            <div class="nav-option option4">
              <img
                src="Images/institution-icon.png"
                class="nav-img"
                alt="institution"
              />
              <h3>Institution</h3>
            </div>

            <div class="nav-option option5">
              <img
                src="Images/profile-icon.png"
                class="nav-img"
                alt="profile"
              />
              <h3>Profile</h3>
            </div>

            <div class="nav-option option6">
              <img
                src="Images/settings-icon.png"
                class="nav-img"
                alt="settings"
              />
              <h3>Settings</h3>
            </div>

            <div class="nav-option logout">
              <img src="Images/logout-icon.png" class="nav-img" alt="logout" />
              <h3>Logout</h3>
            </div>
          </div>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="main">
        <div class="searchbar2">
          <input type="text" placeholder="Search" />
          <div class="searchbtn">
            <img
              src="Images/search-icon.png"
              class="icn srchicn"
              alt="search-button"
            />
          </div>
        </div>

        <!-- Statistic Boxes -->
        <div class="box-container">
          <div class="box box1">
            <div class="text">
              <h2 class="topic-heading">60.5k</h2>
              <h2 class="topic">Views</h2>
            </div>
            <img src="Images/views-icon.png" alt="Views" />
          </div>

          <div class="box box2">
            <div class="text">
              <h2 class="topic-heading">150</h2>
              <h2 class="topic">Likes</h2>
            </div>
            <img src="Images/likes-icon.png" alt="likes" />
          </div>

          <div class="box box3">
            <div class="text">
              <h2 class="topic-heading">320</h2>
              <h2 class="topic">Comments</h2>
            </div>
            <img src="Images/comments-icon.png" alt="comments" />
          </div>

          <div class="box box4">
            <div class="text">
              <h2 class="topic-heading">70</h2>
              <h2 class="topic">Published</h2>
            </div>
            <img src="Images/published-icon.png" alt="published" />
          </div>
        </div>

        <!-- Recent Articles Section -->
        <div class="report-container">
          <div class="report-header">
            <h1 class="recent-Articles">Recent Items</h1>
            <button class="view">View All</button>
          </div>

          <div class="report-body">
            <div class="report-topic-heading">
              <h3 class="t-op">Item</h3>
              <h3 class="t-op">Views</h3>
              <h3 class="t-op">Comments</h3>
              <h3 class="t-op">Status</h3>
            </div>

            <!-- Sample Items -->
            <div class="items">
              <div class="item1">
                <h3 class="t-op-nextlvl">Item 1</h3>
                <h3 class="t-op-nextlvl">2.9k</h3>
                <h3 class="t-op-nextlvl">210</h3>
                <h3 class="t-op-nextlvl label-tag">Published</h3>
              </div>

              <div class="item1">
                <h3 class="t-op-nextlvl">Item 2</h3>
                <h3 class="t-op-nextlvl">1.5k</h3>
                <h3 class="t-op-nextlvl">360</h3>
                <h3 class="t-op-nextlvl label-tag">Published</h3>
              </div>

              <!-- Add more items here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
